<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div class="w">
            <header>
                <span class="logo">W</span>
                <b>Admin page</b>
            </header>
            <main>
                <h3>Posts</h3>
                <ul>
                {{- range .Posts}}
                    <li><a href="/_admin/{{.}}">{{.}}</a></li>
                {{- end}}
                </ul>
                <form action="/_admin" method="post">
                    <input type="text"/><input type="submit" value="New Post">
                </form>
            </main>
        </div>
    </body>
</html>
